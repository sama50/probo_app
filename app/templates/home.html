<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probo..</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        background-color: #c7c7c7;
        margin: 0%;
        padding: 0%;
        font-family: "Poppins", sans-serif;
        font-family: inherit;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: silver;
      }
      .containt-div {
        /* border: 2px dotted;*/
        width: 40%;
        background-color: white;
        
      }

      .main-nav {
        display: flex;
        text-align: center;
        justify-content: space-between;
        /* margin: 2%; */
        background: white;
        align-items: center;
        padding: 1%;
        box-shadow: 1px 1px 1px 2px darkgrey;
      }
      .middle {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .right {
        border: 2px solid;
        border-radius: 130rem;
        width: 3.2rem;
        height: 5vh;
        /* text-align: center; */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sport-type {
        display: flex;
        margin-top: 8px;
        margin-left: 4px;
        justify-content: space-around;
      }
      .first-sport {
        border-radius: 2rem;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #d8d8d8;
        padding: 2%;
        width: 18%;
        height: 11vh;
      }
      .trending-now {
        margin-top: 5%;
        margin-left: 4%;
        display: flex;
        justify-content: space-around;
      }
      .youtube {
        border: 2px solid;
        width: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1.2rem;
        box-shadow: 2px black;
        box-shadow: black;
        box-shadow: 1px 1px 1px 2px #dedede;
      }
      .top {
        background: green;
        width: 10%;
        font-weight: 700;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5vh;
      }
      .middel-text {
        font-weight: 600;
        font-family: inherit;
      }
      .button-for-1 {
        width: 40%;
        height: 6vh;
        text-align: center;
        color: #209ce3;
        background: #e5f5ff;
        border: none;
        border-radius: 0.6rem;
      }
      .button-for {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2%;
      }
      .button-for-2 {
        width: 40%;
        height: 6vh;
        text-align: center;
        color: #209ce3;
        background: #e5f5ff;
        border: none;
        border-radius: 0.6rem;
        margin-left: 8px;
      }
      .card {
        background: #e1e1e1;
        border-radius: 1rem;
        padding: 2%;
        margin: 2%;
        box-shadow: 2px 2px 2px #9f9f9f;
      }
      .button:hover{
        background: #b9cbd5;
      }
      .money-div:hover{
        cursor: pointer;
      }
      .mm{
        text-decoration: none;
        color:black;
      }
      .navbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
      }
      
      .navbar ul {
        list-style: none;
        margin:0;
        padding-left: 30%;
        display: flex;
      }
      
      .navbar li {
        margin: 0 20px;
      }
      
      .navbar li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
      }
      
    </style>
